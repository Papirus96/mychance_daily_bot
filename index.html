
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все конкурсы — ШАНС</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
            color: #5d4037;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e65100;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e65100;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ffe0b2;
        }
        tr:nth-child(even) {
            background-color: #fff3e0;
        }
        a {
            color: #e65100;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Все активные конкурсы</h1>
    <table id="contestTable">
        <thead>
            <tr>
                <th>Канал</th>
                <th>Ссылка на розыгрыш</th>
                <th>Призы</th>
                <th>Дата окончания</th>
                <th>Условия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const SHEET_ID = "1ywWbGtsvKfrYdxFsekvXL7EKmd30_xxZQB0E8XqUU8U";
        const SHEET_NAME = "Активные";
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

        fetch(URL)
            .then(res => res.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const rows = json.table.rows;
                const table = document.getElementById("contestTable").querySelector("tbody");

                rows.forEach(row => {
                    const tr = document.createElement("tr");
                    const cells = row.c.map(c => (c ? c.v : ""));

                    // Канал (с безопасной ссылкой)
                    const channelTd = document.createElement("td");
                    const link = cells[0];
                    if (link && link.startsWith("http")) {
                        const channelLink = document.createElement("a");
                        channelLink.href = link;
                        channelLink.textContent = link.replace("https://t.me/", "");
                        channelLink.target = "_blank";
                        channelTd.appendChild(channelLink);
                    } else {
                        channelTd.textContent = link || "-";
                    }
                    tr.appendChild(channelTd);

                    // Остальные ячейки
                    for (let i = 1; i < cells.length; i++) {
                        const td = document.createElement("td");
                        td.textContent = cells[i] || "-";
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("Ошибка загрузки данных:", err);
                const table = document.getElementById("contestTable").querySelector("tbody");
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.colSpan = 5;
                td.textContent = "Не удалось загрузить данные. Попробуйте позже.";
                tr.appendChild(td);
                table.appendChild(tr);
            });
    </script>
</body>
</html>
